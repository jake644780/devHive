<body>
    

    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label>
    <div id="radio-value"></div>
    <br><br><br><br><br><br><br><br><br><br>
    <script>
        const radios = document.getElementsByName('gender');
        radios.forEach(radio => {
            radio.addEventListener('change', () => {
                const selected = document.querySelector('input[name="gender"]:checked');
                document.getElementById('radio-value').innerText = selected ? `Selected: ${selected.value}` : 'No option selected';
            });
        });
    </script>
    
    <input type="checkbox" id="toggle" name="toggle" style="display: none;">
    <label for="toggle" class="switch"></label>
    <div id="toggle-value"></div>
    <br><br><br><br><br><br><br><br><br><br>
    
    <script>
        const toggle = document.getElementById('toggle');
        toggle.addEventListener('change', () => {
            document.getElementById('toggle-value').innerText = toggle.checked ? 'On' : 'Off';
        });
    </script>
    
    
    
    
    
<form>
    <input type="checkbox" id="checkbox1" data-secret="10"> Option 1<br>
    <input type="checkbox" id="checkbox2" data-secret="20"> Option 2<br>
    <input type="checkbox" id="checkbox3" data-secret="30"> Option 3<br>
    <input type="checkbox" id="checkbox4" data-secret="40"> Option 4<br>
    <button type="button" id="logSumBtn">Log Sum</button>
</form>

<script>
    // Select all checkboxes
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    
    // Select the button to trigger the sum calculation
    const logSumBtn = document.getElementById('logSumBtn');
    
    // Function to calculate the sum of the checked boxes' values
    function logCheckedSum() {
        let sum = 0;

        checkboxes.forEach((checkbox) => {
            // Check if the checkbox is checked
            if (checkbox.checked) {
                // Add the value of the checked checkbox to the sum
                sum += Number(checkbox.dataset.secret);  // Convert to number and add to sum
            }
        });

        // Log the sum
        console.log('Sum of checked boxes:', sum);
    }

    // Event listener for button click to log the sum
    logSumBtn.addEventListener('click', logCheckedSum);
</script>

<style>
    /* Simple styling to make the checkbox look like a toggle switch */
    .switch {
        display: inline-block;
        width: 60px;
        height: 34px;
        background-color: #ccc;
        border-radius: 34px;
        position: relative;
        transition: background-color 0.3s;
    }

    .switch:before {
        content: '';
        position: absolute;
        left: 4px;
        top: 4px;
        width: 26px;
        height: 26px;
        background-color: white;
        border-radius: 50%;
        transition: transform 0.3s;
    }

    input:checked + .switch {
        background-color: #4caf50;
    }

    input:checked + .switch:before {
        transform: translateX(26px);
    }
</style>
